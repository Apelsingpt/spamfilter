<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linus – Spam Detector</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #result, #tokens {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h1>Spam Detection Demo – Linus</h1>

<textarea id="textInput" placeholder="Write an English sentence..."></textarea>
<br>
<button onclick="predict()">Analyze</button>

<div id="result"></div>
<div id="tokens"></div>

<script>
let model;
let wordIndex;
const MAX_LEN = 30; // Must match your model

// Load model and metadata
async function loadAll() {
  model = await tf.loadLayersModel("tfjs_model/model.json");

  const metadata = await fetch("tfjs_model/metadata.json").then(r => r.json());
  wordIndex = metadata.word_index || metadata.wordIndex;

  console.log("Model & metadata loaded");
}

loadAll();

// Tokenize text
function tokenize(text) {
  const words = text
    .toLowerCase()
    .replace(/[^a-z\s]/g, "")
    .split(/\s+/)
    .filter(w => w.length > 0);

  const tokens = words.map(w => wordIndex[w] || 0);

  // Padding / truncation
  while (tokens.length < MAX_LEN) tokens.push(0);
  tokens.length = MAX_LEN;

  return { words, tokens };
}

// Predict function
async function predict() {
  const text = document.getElementById("textInput").value.trim();
  if (!text) return;

  const { words, tokens } = tokenize(text);

  const inputTensor = tf.tensor2d([tokens], [1, MAX_LEN], "int32");
  const output = model.predict(inputTensor);
  const probSpam = (await output.data())[0]; // Probability for Spam
  const probNotSpam = 1 - probSpam;

  // Convert to percentages
  const spamPercent = (probSpam * 100).toFixed(2);
  const notSpamPercent = (probNotSpam * 100).toFixed(2);

  // Determine label
  const label = probSpam >= 0.5 ? "Spam" : "Not Spam";

  // Show result
  document.getElementById("result").innerHTML = `
    <h2>Result</h2>
    <p><b>Prediction:</b> ${label}</p>
    <p><b>Spam:</b> ${spamPercent}%</p>
    <p><b>Not Spam:</b> ${notSpamPercent}%</p>
  `;

  // Show token mapping
  document.getElementById("tokens").innerHTML = `
    <h2>Tokens</h2>
    <ul>
      ${words.map((w, i) => `<li>${w} → ${tokens[i]}</li>`).join("")}
    </ul>
  `;

  tf.dispose([inputTensor, output]);
}
</script>

</body>
</html>
