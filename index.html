<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linus – TensorFlow Text Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>
</head>
<body>

<h1>Text Classification Demo – Linus</h1>

<textarea id="textInput" placeholder="Write an English sentence..."></textarea>
<br><br>
<button onclick="predict()">Analyze</button>

<div id="result"></div>
<div id="tokens"></div>

<script>
let model;
let wordIndex;
const MAX_LEN = 30;

async function loadAll() {
  model = await tf.loadLayersModel("./model.json");

  const metadata = await fetch("./metadata.json").then(r => r.json());
  wordIndex = metadata.word_index || metadata.wordIndex;

  console.log("Loaded model & metadata");
}

loadAll();

function tokenize(text) {
  const words = text.toLowerCase().split(/\s+/);

  const tokens = words.map(w => wordIndex[w] || 0);

  while (tokens.length < MAX_LEN) tokens.push(0);
  tokens.length = MAX_LEN;

  return { words, tokens };
}

async function predict() {
  const text = document.getElementById("textInput").value;
  if (!text) return;

  const { words, tokens } = tokenize(text);

  const input = tf.tensor2d([tokens], [1, MAX_LEN], "int32");
  const output = model.predict(input);
  const prob = (await output.data())[0];

  document.getElementById("result").innerHTML = `
    <h2>Result</h2>
    <p><b>Probability:</b> ${(prob * 100).toFixed(2)}%</p>
    <p><b>Class:</b> ${prob >= 0.5 ? "Positive" : "Negative"}</p>
  `;

  document.getElementById("tokens").innerHTML = `
    <h2>Tokens</h2>
    <ul>
      ${words.map((w, i) => `<li>${w} → ${tokens[i]}</li>`).join("")}
    </ul>
  `;

  tf.dispose([input, output]);
}
</script>

</body>
</html>
